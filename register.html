<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PadShare</title>
    <style>
        :root {
            --primary-pink: #FF69B4;
            --light-pink: #FFC0CB;
            --white: #FFFFFF;
            --dark-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--light-pink);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-container {
            max-width: 500px;
            margin: 2rem;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--dark-gray);
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid var(--light-pink);
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-pink);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #FF1493;
        }

        .auth-redirect {
            margin-top: 1rem;
            text-align: center;
        }

        .link-primary {
            color: var(--primary-pink);
            text-decoration: none;
        }

        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="classno">Class Number</label>
                <input type="text" id="classno" name="classno" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="new-password">Create Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="auth-redirect">
            Already have an account? <a href="login.html" class="link-primary">Login here</a>
        </p>
    </div>
</body>
</html>
